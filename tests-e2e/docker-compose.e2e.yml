version: '3.8'

services:
  # Infrastructure
  postgresql:
    image: timescale/timescaledb:latest-pg15
    container_name: e2e-postgresql
    environment:
      POSTGRES_DB: predictive_maintenance
      POSTGRES_USER: pmuser
      POSTGRES_PASSWORD: pmpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: e2e-kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: e2e-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  redis:
    image: redis:7-alpine
    container_name: e2e-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Services applicatifs
  ingestion-iiot:
    build:
      context: ../services/ingestion-iiot
      dockerfile: Dockerfile
    container_name: e2e-ingestion-iiot
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/predictive_maintenance
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      postgresql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  preprocessing:
    build:
      context: ../services/preprocessing
      dockerfile: Dockerfile
    container_name: e2e-preprocessing
    ports:
      - "8082:8082"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATABASE_HOST: postgresql
      DATABASE_PORT: 5432
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  extraction-features:
    build:
      context: ../services/extraction-features
      dockerfile: Dockerfile
    container_name: e2e-extraction-features
    ports:
      - "8083:8083"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATABASE_HOST: postgresql
      DATABASE_PORT: 5432
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  detection-anomalies:
    build:
      context: ../services/detection-anomalies
      dockerfile: Dockerfile
    container_name: e2e-detection-anomalies
    ports:
      - "8084:8084"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATABASE_HOST: postgresql
      DATABASE_PORT: 5432
      MLFLOW_TRACKING_URI: http://mlflow:5000
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prediction-rul:
    build:
      context: ../services/prediction-rul
      dockerfile: Dockerfile
    container_name: e2e-prediction-rul
    ports:
      - "8085:8085"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATABASE_HOST: postgresql
      DATABASE_PORT: 5432
      MLFLOW_TRACKING_URI: http://mlflow:5000
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  orchestrateur-maintenance:
    build:
      context: ../services/orchestrateur-maintenance
      dockerfile: Dockerfile
    container_name: e2e-orchestrateur-maintenance
    ports:
      - "8087:8087"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/predictive_maintenance
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard-monitoring:
    build:
      context: ../services/dashboard-monitoring
      dockerfile: Dockerfile
    container_name: e2e-dashboard-monitoring
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/predictive_maintenance
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - ingestion-iiot
      - preprocessing
      - extraction-features
      - detection-anomalies
      - prediction-rul
      - orchestrateur-maintenance
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: e2e-mlflow
    ports:
      - "5000:5000"
    environment:
      BACKEND_STORE_URI: postgresql://pmuser:pmpassword@postgresql:5432/predictive_maintenance
      DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      postgresql:
        condition: service_healthy

volumes:
  postgres-data:
  mlflow-artifacts:

networks:
  default:
    name: e2e-network

