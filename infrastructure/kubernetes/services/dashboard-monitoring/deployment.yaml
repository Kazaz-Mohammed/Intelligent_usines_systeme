apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-monitoring
  namespace: predictive-maintenance
  labels:
    app: dashboard-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-monitoring
  template:
    metadata:
      labels:
        app: dashboard-monitoring
    spec:
      containers:
      - name: dashboard-monitoring
        image: predictive-maintenance/dashboard-monitoring:latest
        ports:
        - containerPort: 8086
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql-service:5432/predictive_maintenance"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgresql-config
              key: database-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: predictive-maintenance-secrets
              key: postgresql-password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10

