apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-iiot
  namespace: predictive-maintenance
  labels:
    app: ingestion-iiot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-iiot
  template:
    metadata:
      labels:
        app: ingestion-iiot
    spec:
      containers:
      - name: ingestion-iiot
        image: predictive-maintenance/ingestion-iiot:latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql-service:5432/predictive_maintenance"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgresql-config
              key: database-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: predictive-maintenance-secrets
              key: postgresql-password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10

