apiVersion: apps/v1
kind: Deployment
metadata:
  name: extraction-features
  namespace: predictive-maintenance
  labels:
    app: extraction-features
spec:
  replicas: 2
  selector:
    matchLabels:
      app: extraction-features
  template:
    metadata:
      labels:
        app: extraction-features
    spec:
      containers:
      - name: extraction-features
        image: predictive-maintenance/extraction-features:latest
        ports:
        - containerPort: 8083
        env:
        - name: DATABASE_HOST
          value: "postgresql-service"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: postgresql-config
              key: database-name
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: postgresql-config
              key: database-user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: predictive-maintenance-secrets
              key: postgresql-password
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10

