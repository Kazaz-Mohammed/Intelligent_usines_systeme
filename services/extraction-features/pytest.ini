[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    kafka: Tests nécessitant Kafka
    timescaledb: Tests nécessitant TimescaleDB
    feast: Tests nécessitant Feast

