# MinIO Configuration
minio:
  enabled: ${MINIO_ENABLED:false}
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:raw-sensor-data}
  secure: ${MINIO_SECURE:false}

# InfluxDB Configuration
influxdb:
  enabled: ${INFLUXDB_ENABLED:false}
  url: ${INFLUXDB_URL:http://localhost:8086}
  token: ${INFLUXDB_TOKEN:pm-token-change-in-production}
  org: ${INFLUXDB_ORG:pm-org}
  bucket: ${INFLUXDB_BUCKET:sensor-data}
  measurement: ${INFLUXDB_MEASUREMENT:sensor_data}

# Application Configuration
app:
  ingestion:
    batch-size: ${INGESTION_BATCH_SIZE:100}
    flush-interval: ${INGESTION_FLUSH_INTERVAL:5000}
    buffer-size: ${INGESTION_BUFFER_SIZE:1000}
    enable-edge-buffer: ${ENABLE_EDGE_BUFFER:true}
    edge-buffer-path: ${EDGE_BUFFER_PATH:/tmp/ingestion-buffer}

# Management / Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    root: INFO
    com.predictivemaintenance.ingestion: DEBUG
    org.eclipse.milo: WARN
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

