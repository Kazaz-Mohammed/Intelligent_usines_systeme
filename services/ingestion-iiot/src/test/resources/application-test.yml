spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

minio:
  enabled: false

opcua:
  enabled: false

logging:
  level:
    root: WARN
    com.predictivemaintenance.ingestion: DEBUG

